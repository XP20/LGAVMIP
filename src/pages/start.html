<html class="w-screen h-screen">
  <head>
    <title>99% spēlētāju beidz spēlēt pirms lielā laimesta</title>

    <link rel="stylesheet" type="text/css" href="/public/main.css" />
    <script src="/public/js/maps.js"></script>
  </head>
  <body class="w-screen h-screen">
    <span class="w-full h-full p-4 rounded-2xl">
      <div id="map" class="hidden absolute top-3 left-3 w-3/5 h-4/6"></div>
      <div id="debugMap" class="absolute top-3 right-3 w-3/5 h-4/6"></div>
      <div id="pano"></div>
    </span>
    <span>
      <button class="absolute bottom-2 left-2 border-purple-950 border-[0.5rem] z-10 bg-white p-2 rounded-xl text-2xl" onclick="toggleMap()">
        Submit
      </button>
    </span>
    <!-- 
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises. See
      https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR2vZxJtZoOZ_XVx2ktlm2NdHbIzljrzU&callback=initialize&v=weekly&loading=async"
      defer
    ></script>
  </body>
  <style>
    #map{
        z-index: 2;
    }
    #debugMap{
        float: right;
        height: 40%;
        width: 30%;
        z-index: 2;
        visibility: hidden;
    }
    #pano {
        height: 100%;
        width: 100%;
    }
  </style>
</html>
