<html class="w-screen h-screen">
  <head>
    <title>99% spēlētāju beidz spēlēt pirms lielā laimesta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/public/main.css" />
    <script src="/public/js/coordinateFinder.js"></script>
    <script src="/public/js/maps.js"></script>
  </head>
  <body class="w-screen h-screen">
    <span class="flex justify-center w-full h-full rounded-2xl">
      <div id="map-wrapper" class="HoveringOverMap absolute top-4 left-4 w-1/5 h-2/6 opacity-40 z-10">
        <div id="map" class="absolute w-full h-full backdrop-blur z-10 rounded-xl"></div>
        <button class="shadow shadow-black absolute right-3 bottom-3 z-20 bg-green-200 px-2 py-0.5 rounded-xl text-lg font-open-sans font-bold text-green-700" onclick="Submit()">
          Iesniegt
        </button>
      </div>
      <div id="map-blur" class="absolute block left-4 top-4 w-1/5 h-2/6 backdrop-blur-md z-[9] rounded-xl"></div>
      <div id="debugMap" class="hidden absolute top-0 right-0 w-3/5 h-4/6 z-10"></div>
      <div id="pano" class="w-full h-full"></div>
      <div id="score" class="absolute top-4 border-[#9D2235] border-[0.5rem] z-10 bg-white p-1 rounded-xl text-2xl">
        Punktu Skaits
      </div>
      <button id="returnButton" class="absolute bottom-28 left-4 border-purple-950 border-[0.5rem] z-10 bg-white p-2 rounded-xl text-2xl" onclick="processSVLocation(panoLocation)">
        Atgriezties sākuma pozīcijā
      </button>
      <button class="absolute bottom-8 left-4 border-purple-950 border-[0.5rem] z-10 bg-white p-2 rounded-xl text-2xl" onclick="toggleDebugMap()">
        Atkļūdošanas režīms
      </button>
      <button id="debugButton" class="hidden absolute bottom-48 left-4 border-purple-950 border-[0.5rem] z-10 bg-white p-2 rounded-xl text-2xl" onclick="doPanorama()">
        atkļūdošās lokācijas ģenerātors
      </button>
    </span>
    <span id="results-screen" class="flex flex-col w-screen h-screen bg-white absolute z-50 hidden">
      <div class="mx-auto mt-5 mb-auto text-4xl font-open-sans font-bold">
        Rezultāti
      </div>
      <div id="result-text" class="felx w-auto h-auto text-center mx-60 my-5">
        test
      </div>
      <span class="w-full h-full px-14 py-4">
        <div id="results-map" class="w-full h-full rounded-xl"></div>
      </span>
      <button class="mx-auto mb-8 border-2 border-pink-950 bg-pink-200 px-2 py-0.5 rounded-xl text-2xl font-open-sans font-bold text-pink-900" onclick="doPanorama()">
        Nākošais
      </button>
    </span>
    <!-- 
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises. See
      https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR2vZxJtZoOZ_XVx2ktlm2NdHbIzljrzU&callback=initialize&v=weekly&loading=async"
      defer
    ></script>
  </body>
</html>
