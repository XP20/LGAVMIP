<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LGAVMIP</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Honk&family=Nabla:EHLT@0&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Honk&family=Jersey+10&family=Nabla:EHLT@0&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/public/main.css">
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="/public/js/index.js"></script>
    </head>
    
    <body>
        <div class="absolute top-0 left-0 w-screen h-screen z-0 overflow-hidden">
            <img src="/public/bg.jpg" class="w-full h-full object-cover">
        </div>
        <span class="flex flex-col w-8/12 m-auto mt-0 h-full items-center gap-2 pt-[3%] z-10">
            <img src="/public/logo.png" class="h-3/5 object-scale-down mb-[4%]">
            <div class="w-64 h-12">
                <a
                    href="/start"
                    class="block bg-green-600 bg-opacity-80 px-2 py-1 rounded-sm text-2xl font-open-sans font-bold shadow-green-800 shadow-sm text-center text-green-200
                        transition-all delay-0 duration-300 hover:bg-green-800  hover:scale-105 hover:bg-opacity-100 hover:shadow-lg hover:shadow-green-950"
                >Sākt</a>
            </div>
            <div class="w-64 h-12">
                <button
                    onclick="openLeaderboard()"
                    class="block w-full px-2 py-1 rounded-sm bg-yellow-500 bg-opacity-80 text-2xl font-open-sans font-bold shadow-yellow-800 shadow-sm text-center text-yellow-200
                        transition-all delay-0 duration-300 hover:bg-yellow-600 hover:scale-105 hover:bg-opacity-100 hover:shadow-lg hover:shadow-yellow-950" 
                >Līderu Saraksts</button>
            </div>
            <div class="w-64 h-12">
                <a
                    href="/start?mode=redpill"
                    class="block bg-red-600 bg-opacity-80 px-2 py-1 rounded-sm text-2xl font-open-sans font-bold shadow-red-800 shadow-sm text-center text-red-200
                        transition-all delay-0 duration-300 hover:bg-red-800  hover:scale-105 hover:bg-opacity-100 hover:shadow-lg hover:shadow-red-950"
                >Izmēģināt izstrādātāju versiju
                JAUNUMS: Spēles režīms: tikai Rīga!</a>
            </div>
        </span>
        <span id="leaderboard" class="absolute w-screen h-screen flex justify-center items-center bg-slate-800 bg-opacity-60 z-20 hidden">
            <span class="flex flex-col min-w-96 w-2/6 h-4/5 border-4 p-6 border-slate-800 bg-white rounded-2xl text-center gap-4">
                <span class="text-3xl font-bold">
                    Āpši
                </span>
                <span id="leaderboard-list" class="overflow-y-scroll flex-1 flex flex-col"></span>
                <button class="border-4 px-2 rounded-xl border-green-800 bg-green-500" onclick="getLeaderboard(10, false)">Uz augšu</button>
                <button class="border-4 px-2 rounded-xl border-yellow-700 bg-yellow-500" onclick="getLeaderboard(10, true)">Uz apakšu</button>
                <button class="border-4 px-2 rounded-xl border-red-800 bg-red-300" onclick="closeLeaderboard()">Iziet</button>
            </span>
        </span>
    </body>
</html>
