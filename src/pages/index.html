<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LGAVMIP</title>
        <link rel="stylesheet" href="/public/main.css">
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="/public/js/index.js"></script>
    </head>
    
    <body>
        <div class="absolute top-0 left-0 w-screen h-screen z-0 overflow-hidden">
            <img src="/public/bg.jpg" class="w-full h-full object-cover">
        </div>
        <span class="flex flex-col w-8/12 m-auto mt-0 h-full items-center gap-2 pt-[3%] z-10">
            <img src="/public/logo.png" class="h-3/5 object-scale-down mb-[4%]">
            <div class="w-64 h-12">
                <a
                    href="/start"
                    class="block border-1 bg-green-100 border-green-300 bg-opacity-80 px-2 py-1 rounded-xl text-2xl font-open-sans font-bold shadow-md shadow-black text-center
                        transition-all delay-100 duration-300 hover:bg-green-300 hover:border-green-500 hover:scale-125 hover:text-green-800 hover:shadow-green-950 hover:bg-opacity-100"
                >Sākt</a>
            </div>
            <div class="w-64 h-12">
                <button
                    onclick="openLeaderboard()"
                    class="block w-full border-1 px-2 py-1 rounded-xl bg-yellow-100 bg-opacity-80 border-yellow-300 text-2xl font-open-sans font-bold shadow-md shadow-black text-center
                        transition-all delay-100 duration-300 hover:bg-yellow-300 hover:border-yellow-500 hover:scale-125 hover:text-yellow-900 hover:shadow-yellow-950 hover:bg-opacity-100" 
                >Līderu Saraksts</button>
            </div>
        </span>
        <span id="leaderboard" class="absolute w-screen h-screen flex justify-center items-center bg-slate-800 bg-opacity-60 z-20 hidden">
            <span class="flex flex-col min-w-96 w-2/6 h-4/5 border-4 p-6 border-slate-800 bg-white rounded-2xl text-center gap-4">
                <span class="text-3xl font-bold">
                    Idiots
                </span>
                <span id="leaderboard-list" class="overflow-y-scroll flex-1 flex flex-col"></span>
                <button class="border-4 px-2 rounded-xl border-green-800 bg-green-500" onclick="getLeaderboard(10, false)">Augša</button>
                <button class="border-4 px-2 rounded-xl border-yellow-700 bg-yellow-500" onclick="getLeaderboard(10, true)">Apakša</button>
                <button class="border-4 px-2 rounded-xl border-red-800 bg-red-300" onclick="closeLeaderboard()">Iziet</button>
            </span>
        </span>
    </body>
</html>
